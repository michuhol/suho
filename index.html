            <script defer="" data-name="linksafe-korea-logic">
              document.addEventListener('DOMContentLoaded', function() {
                (function(){
                  const shareBtn = document.getElementById("shareUrlBtn")

                  if (shareBtn) {
                    shareBtn.addEventListener("click", async () => {
                      const shareData = {
                        title: "교제폭력 피해자 보호 제도 안내",
                        text: "교제폭력 피해자 보호 제도와 긴급 연락처를 확인하세요.",
                        url: window.location.href,
                      }

                      try {
                        if (navigator.share) {
                          await navigator.share(shareData)
                        } else {
                          // Fallback: Copy to clipboard
                          await navigator.clipboard.writeText(window.location.href)
                          shareBtn.innerText = "URL이 복사되었습니다"
                          shareBtn.classList.add("btn-accent")
                          setTimeout(() => {
                            shareBtn.innerHTML = `
                              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 2v13m4-9l-4-4l-4 4m-4 6v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/></svg>
                              경찰관에게 URL 전송하기
                            `
                            shareBtn.classList.remove("btn-accent")
                          }, 2000)
                        }
                      } catch (err) {
                        console.error("Sharing failed", err)
                      }
                    })
                  }

                  // Animation on scroll observer
                  const observerOptions = {
                    threshold: 0.1,
                  }

                  const observer = new IntersectionObserver((entries) => {
                    entries.forEach((entry) => {
                      if (entry.isIntersecting) {
                        entry.target.style.opacity = "1"
                        entry.target.style.transform = "translateY(0)"
                      }
                    })
                  }, observerOptions)

                  document.querySelectorAll(".sub-video-card, .support-item, .process-step").forEach((el) => {
                    el.style.opacity = "0"
                    el.style.transform = "translateY(20px)"
                    el.style.transition = "opacity 0.6s ease-out, transform 0.6s ease-out"
                    observer.observe(el)
                  })
                })()
              });
            </script>
